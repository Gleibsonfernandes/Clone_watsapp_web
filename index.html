<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css-->
    <link rel="stylesheet" href="style.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <title>Whatsapp Web</title>

</head>
<body id="body" > 
    <div class="conteiner">
        <aside class="aside">

            <div class="cabecalho-aside">
                <div class="cabecalho-img">
                    <img class="img-avatar-cabecalho" src="./img/avatar1.png" alt="img-perfil">
                </div><!--cabecaho img-->
                
                <div class="lista-cabecalho">
                    <ul>
                    <a href="#"><li><img src="./img/loading.png" alt=""></li></a>
                    <a href="#"><li><img src="./img/balao-de-conversa-arredondada.png" alt=""></li></a>
                    <a href="#"><li><img src="./img/tres-pontos.png" alt=""></li></a>
                    </ul>
                </div><!--lista cabecalho-->
                <div class="clear"></div>
                
            </div><!--cabecalho-aside-->

            <div class="notificacao-aside" >
                <div class="notificacao-simbolo">
                    <img src="./img/silencioso.png" alt="">
                </div><!--notificacao-conteudo-->
                <div class="notificacao-conteudo">
                    <p>Receba notificações de novas mensagens

                        Ativar notificações na área de trabalho! </p>
                </div><!--notificacao-conteudo-->
            </div><!--notificacao-aside-->
            <div class="procura-aside">
                <div id="procura-aside-cont" onclick="borda()">
                    <div class="procura-simbolo">
                        <img src="./img/lupa.png" alt="">
                    </div><!--procura-simbolo-->
                    <div class="procura-input">
                        <input type="text" placeholder="Procurar ou começar uma nova conversa">
                    </div><!--procura-input-->
                </div><!--procura-aside-cont-->
            </div><!--procura-aside-->
        </aside><!--aside-->
        <div class="chat-conteiner" onclick="outBorder()">

                <div class="chat-navbar">

                </div><!--chat-navbar-->

            <div class="conteiner-conversa">
                
                <div class="campo-conversa">
    
                
                    <div class="txt-enviado">
                        <p>Olá, bom dia primeiro</p> 
                    </div><!--txt-enviado-->
                    <div class="txt-recebido">
                        <p>Oi, tudo bem?</p>
                    </div> <!--txt-recebido-->
                
                </div><!--campo-conversa-->
                
            </div><!--conteiner-conversa-->

                <div class="campo-msg">

                </div><!--campo-msg-->
        </div><!--chat-conteiner-->
    </div><!--conteiner-->
</body>
<script src="script.js"></script>
</html>
